name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run link checker
        run: python scripts/check_links.py

      - name: Run repo validator
        run: python scripts/validate_repo.py

      - name: Run markdown hygiene
        run: python scripts/check_markdown_hygiene.py

      - name: Run progress id validator
        run: python scripts/validate_progress_ids.py

      - name: Run docs index validator
        run: python scripts/validate_docs_index.py

      - name: Run heading checker
        run: python scripts/check_headings.py

      - name: Run line endings checker
        run: python scripts/check_line_endings.py

      - name: Run large files checker
        run: python scripts/check_large_files.py

      - name: Roadmap stats
        run: |
          echo "## Stats" >> $GITHUB_STEP_SUMMARY
          python scripts/roadmap_stats.py >> $GITHUB_STEP_SUMMARY

      - name: Job summary
        run: |
          echo "## CI checks" >> $GITHUB_STEP_SUMMARY
          echo "- Links, repo structure, markdown hygiene: OK" >> $GITHUB_STEP_SUMMARY
          echo "- Progress IDs, docs index, headings: OK" >> $GITHUB_STEP_SUMMARY
