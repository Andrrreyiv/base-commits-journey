name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run link checker
        run: python scripts/check_links.py

      - name: Run repo validator
        run: python scripts/validate_repo.py

      - name: Run markdown hygiene
        run: python scripts/check_markdown_hygiene.py
